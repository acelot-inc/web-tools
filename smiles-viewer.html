<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="smiles-viewer.css" />
    <script type="text/javascript" src="smiles-drawer-2.1.9.min.js"></script>
    <script type="text/javascript" src="smiles-viewer.js" defer></script>
    <title>SMILES Viewer</title>
  </head>
  <body>
    <form id="form">
      <input id="smiles" value="CN1C=NC2=C1C(=O)N(C(=O)N2C)C" placeholder="Paste your SMILES string here..." autocomplete="off" autofocus required />
      <label><input id="auto" type="checkbox" checked="checked" />Auto</label>
      <button type="submit">Draw It!</button>
    </form>
    <div id="wrapper">
      <canvas id="canvas" />
    </div>
  </body>
</html>
